<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1e1e1e">
  <title>PEXONG & FRIENDS</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #121212;
      overflow: hidden;
    }
    header {
      background-color: #1e1e1e;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .container {
      height: calc(100% - 104px);
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }
    .band-profile {
      text-align: center;
      margin-bottom: 8px;
    }
    .band-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 6px;
    }
    .band-name {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }
    .band-desc {
      font-size: 12px;
      color: #ccc;
      padding: 0 10px;
    }
    .song-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      width: 100%;
      padding: 10px 0;
      overflow: hidden;
    }
    .song-card {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .song-title {
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }
    audio {
      width: 100%;
      height: 24px;
    }
    .see-all {
      text-align: center;
      margin-top: 4px;
    }
    .see-all a {
      color: #00c853;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #ccc;
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>PEXONG & FRIENDS</header>
  <div class="container">
    <div class="band-profile">
      <img src="https://via.placeholder.com/800x200?text=PEXONG+%26+FRIENDS" class="band-img" alt="Band Image">
      <div class="band-name">PEXONG & FRIENDS</div>
      <div class="band-desc">Deskripsi singkat tentang band PEXONG & FRIENDS. Edit bagian ini sesuai profil band Anda.</div>
    </div>

    <div class="song-list">
      <div class="song-card">
        <div class="song-title">Lagu 1 - Judul Lagu</div>
        <audio controls controlsList="nodownload">
          <source src="https://docs.google.com/uc?export=download&id=ID_GOOGLE_DRIVE_LAGU_1" type="audio/mpeg">
          Browser Anda tidak mendukung audio.
        </audio>
      </div>
      <div class="song-card">
        <div class="song-title">Lagu 2 - Judul Lagu</div>
        <audio controls controlsList="nodownload">
          <source src="https://docs.google.com/uc?export=download&id=ID_GOOGLE_DRIVE_LAGU_2" type="audio/mpeg">
          Browser Anda tidak mendukung audio.
        </audio>
      </div>
      <div class="song-card">
        <div class="song-title">Lagu 3 - Judul Lagu</div>
        <audio controls controlsList="nodownload">
          <source src="https://docs.google.com/uc?export=download&id=ID_GOOGLE_DRIVE_LAGU_3" type="audio/mpeg">
          Browser Anda tidak mendukung audio.
        </audio>
      </div>
      <div class="song-card">
        <div class="song-title">Lagu 4 - Judul Lagu</div>
        <audio controls controlsList="nodownload">
          <source src="https://docs.google.com/uc?export=download&id=ID_GOOGLE_DRIVE_LAGU_4" type="audio/mpeg">
          Browser Anda tidak mendukung audio.
        </audio>
      </div>
      <div class="song-card">
        <div class="song-title">Lagu 5 - Judul Lagu</div>
        <audio controls controlsList="nodownload">
          <source src="https://docs.google.com/uc?export=download&id=ID_GOOGLE_DRIVE_LAGU_5" type="audio/mpeg">
          Browser Anda tidak mendukung audio.
        </audio>
      </div>
    </div>

    <div class="see-all">
      <a href="semualagu.html">Tampilkan Semua Lagu</a>
    </div>
  </div>
  <footer>Powered By PEXONG & FRIENDS</footer>
</body>
</html>
