<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    input,
    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 14px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    input {
      border: 1.5px solid #ddd;
      background: #f9f9f9;
      color: #333;
      outline: none;
    }

    input:focus {
      border-color: #4CAF50;
      background-color: #fff;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    input::placeholder {
      color: #aaa;
    }

    small {
      font-size: 13px;
      color: #666;
      margin-top: -8px;
      display: block;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(76, 175, 80, 0.3);
    }

    button:hover {
      background-color: #45a049;
    }

    .link-login {
      text-align: center;
      font-size: 14px;
      margin-top: 18px;
    }

    .link-login a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    #response {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Akun</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Masukkan username Anda" required />
      <input type="email" name="email" placeholder="Masukkan email yang valid" required />
      <input type="password" name="password" placeholder="Kata sandi (min. 6 karakter)" required />
      <small>Password harus berisi huruf besar, huruf kecil, dan angka</small>
      <input type="text" name="phone" placeholder="Nomor HP (min. 10 digit)" required />
      <button type="submit">Daftar</button>
    </form>

    <div class="link-login">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>

    <div id="response"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxQEQjHKHPgsVtDYZl7slj2neWg1yuGg-xWdcRM4mC4LcA5iwY5g0_pXXLC-Hb2mnen/exec";

    function validateRegister(formData) {
      const email = formData.get("email");
      const password = formData.get("password");
      const phone = formData.get("phone");

      if (password.length < 6 || !/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
        alert("Password tidak memenuhi syarat!");
        return false;
      }

      if (!/^\d{10,}$/.test(phone)) {
        alert("Nomor HP harus minimal 10 digit dan hanya angka!");
        return false;
      }

      if (!email.includes("@")) {
        alert("Alamat email tidak valid.");
        return false;
      }

      return true;
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("action", "register");

      if (!validateRegister(formData)) return;

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(res => {
          if (res === "register_success") {
            alert("Pendaftaran berhasil! Silakan cek email untuk konfirmasi.");
            const kode = Math.floor(100000 + Math.random() * 900000);
            console.log("Kode konfirmasi:", kode);
            this.reset();
          } else {
            alert("Gagal mendaftar.");
          }
        });
    });
  </script>
</body>
</html>
